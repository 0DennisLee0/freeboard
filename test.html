<body>
<div id="board-content" style="top: 20px;">
	<img id="dash-logo" data-bind="attr:{src: header_image}, visible:header_image()" style="display: none;">

	<div class="gridster responsive-column-width ready" style="max-width: 963px; width: 960px;">
		<ul data-bind="grid: true" style="position: relative; height: 330px;">
			<li data-bind="pane: true" data-col="1" data-row="1" data-sizex="3" data-sizey="10" class="gs_w" style="cursor: default; display: list-item;">
				<section data-bind="foreach: widgets">
					<div class="sub-section sub-section-height-4">
						<div class="widget">
							<svg id="mychart" style='overflow: hidden; width:920px; height: 230px;'></svg>
						</div>
					</div>
				</section>
			</li>
		</ul>
	</div>
</div>

<script>
	function myData() {
		var series1 = [];
		for (var i = 1; i < 100; i++) {
			series1.push({
				x: i, y: 100 / i
			});
		}

		return [
			{
				key: "Series #1",
				values: series1,
				color: "#0000ff"
			}
		];
	}

	nv.addGraph(function () {
		var chart = nv.models.lineChart();

		chart.xAxis
			.axisLabel("X-axis Label");

		chart.yAxis
			.axisLabel("Y-axis Label")
			.tickFormat(d3.format("d"))
		;

		d3.select(document.getElementById("mychart"))
			.datum(myData())
			.transition().duration(500).call(chart);

		/*nv.utils.windowResize(
		 function() {
		 chart.update();
		 }
		 );*/

		return chart;
	});
</script>
